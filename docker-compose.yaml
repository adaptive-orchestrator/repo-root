version: '3.8'

services:
  # ==========================================
  # CUSTOMER DOMAIN DATABASES
  # ==========================================
  customer_db:
    image: mysql:8.0
    container_name: bmms-customer-db
    restart: unless-stopped
    env_file: bmms/.env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=customer_db
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - customer_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bmms-network

