services:
  ui-service:
    image: 0xt4i/ui
    container_name: ui-service 
    ports:
      - "5173:5173"
    env_file: .env
    networks:
      - bmms-network
    depends_on:
      auth-service:
        condition: service_started
  auth-service:
    container_name: auth-service
    build:
      dockerfile: Dockerfile.auth
      context: ./bmms
    env_file: .env
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - bmms-network

  api-gateway:
    container_name: api-gateway
    build:
      dockerfile: Dockerfile.api
      context: ./bmms
    env_file: .env
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - bmms-network

  inventory-service:
    container_name: inventory-service
    build:
      dockerfile: Dockerfile.inventory
      context: ./bmms
    env_file: .env
    healthcheck:
      interval: 30s
      timeout: 10s
      retries: 5
    networks:
      - bmms-network
    depends_on:
      inventory_db:
        condition: service_healthy
      redpanda-0:
        condition: service_healthy 

  order-service:
    container_name: order-service
    build:
      dockerfile: Dockerfile.order
      context: ./bmms
    env_file: .env
    networks:
      - bmms-network
    depends_on:
      order-db:
        condition: service_healthy
      redpanda-0:
        condition: service_healthy 

  payment-service:
    container_name: payment-service
    build:
      dockerfile: Dockerfile.payment
      context: ./bmms
    env_file: .env
    networks:
      - bmms-network
    depends_on:
      payment-db:
        condition: service_healthy
      redpanda-0:
        condition: service_healthy 

  billing-service:
    container_name: billing-service
    build:
      dockerfile: Dockerfile.api
      context: ./bmms
    env_file: .env
    networks:
      - bmms-network
    depends_on:
      billing-db:
        condition: service_healthy
      redpanda-0:
        condition: service_healthy 

  order-db:
    image: mysql:8.0
    container_name: order-db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=order_db
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - order_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--password=${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s      
    networks:
      - bmms-network

  billing-db:
    image: mysql:8.0
    container_name: billing-db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=billing_db
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - billing_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--password=${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - bmms-network

  payment-db:
    image: mysql:8.0
    container_name: payment-db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=payment_db
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - payment_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "--password=${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s
    networks:
      - bmms-network

  customer_db:
    image: mysql:8.0
    container_name: customer-db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=customer_db
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - customer_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bmms-network

  inventory_db:
    image: mysql:8.0
    container_name: inventory-db
    restart: unless-stopped
    env_file: .env
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD}
      - MYSQL_DATABASE=inventory_db
      - MYSQL_USER=${DB_USERNAME}
      - MYSQL_PASSWORD=${DB_PASSWORD}
    volumes:
      - inventory_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p${DB_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bmms-network

  redpanda-0:
    image: redpandadata/redpanda:v25.1.12
    container_name: redpanda-0
    command:
      - redpanda start
      - --smp 1
      - --reserve-memory 0M
      - --overprovisioned
      - --node-id 0
      - --check=false
      - --kafka-addr PLAINTEXT://0.0.0.0:29092,OUTSIDE://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://redpanda-0:29092,OUTSIDE://localhost:9092
      - --rpc-addr redpanda-0:33145
      - --advertise-rpc-addr redpanda-0:33145
    ports:
      - "9092:9092"
      - "29092:29092"
      - "9644:9644"
    healthcheck:
      test: ["CMD", "bash", "-c", "rpk cluster info --brokers localhost:29092 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - redpanda_0_data:/var/lib/redpanda/data
    networks:
      - bmms-network
networks:
  bmms-network:
    driver: bridge

volumes:
  customer_db_data:
  order_db_data:
  billing_db_data:
  payment_db_data:
  inventory_db_data:
  redpanda_0_data: