apiVersion: apps/v1
kind: Deployment
metadata:
  name: billing-svc
  namespace: finance
  labels:
    app: billing-svc
    model: BusinessModel
spec:
  replicas: 1
  selector:
    matchLabels:
      app: billing-svc
  template:
    metadata:
      labels:
        app: billing-svc
        risk: medium
    spec:
      containers:
        - name: billing-svc
          image: your-registry/billing-svc:latest
          ports:
            - containerPort: 3003
          envFrom:
            - configMapRef:
                name: env
          env:
            - name: BUSINESS_MODEL
              value: "subscription"
            - name: SUBSCRIPTION_PRICE
              value: "199000"
            - name: SUBSCRIPTION_FREQUENCY
              value: "monthly"
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 3003
            initialDelaySeconds: 10
            periodSeconds: 5
      restartPolicy: Always
